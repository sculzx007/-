<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>canvas元素示例</title>  

</head>  
<body onload="draw('canvas');">  
<h1>canvas元素示例</h1>  
	<canvas id="canvas1" width="400" height="300">第一个图形</canvas>

<canvas id="canvas2" width=400px height="300">第二个图形</canvas> 

<canvas id="canvas3" width=400px height="300">第三个图形</canvas> 


<script>

	function draw () {
		//第一个图形
		var canvas1 = document.getElementById("canvas1"),
			context = canvas1.getContext("2d");

		context.fillStyle = 'rgb(200, 200, 200)';
		context.fillRect(0, 0, 400, 300);

		var n = 0,
			dx = 150,
			dy = 150,
			s = 100;

		context.beginPath();
		context.fillStyle = 'rgb(100, 255, 100)';
		context.strokeStyle = 'rgb(0, 0, 100)';

		var x = Math.sin(0),
			y = Math.cos(0),
			dig = Math.PI / 15 *11;

		for (var i = 0; i < 30; i++) {
			var x = Math.sin(i * dig),
				y = Math.cos(i * dig);

			context.lineTo(dx + x * s, dy + y *s);
		}

		context.closePath();
		context.fill();
		context.stroke();

	}
	
</script>
</body>
</html>
